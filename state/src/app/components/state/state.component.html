<mat-card>
  <mat-card-header>Your Account : {{model.account}}</mat-card-header>
</mat-card>

<mat-card class="card-mec">
  <mat-card-header>
    <mat-card-title><h2>Your actual state</h2></mat-card-title>
    <mat-card-subtitle>Date: {{model.state.date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="quote">
    <p>
      <b>{{model.state.message}}</b>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openChangeActualState()">Change</button>
  </mat-card-actions>
</mat-card>

<mat-card class="card-mec">
  <mat-card-header>
    <mat-card-title><h2>Global state</h2></mat-card-title>
    <mat-card-subtitle>Date: {{model.globalState.date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="quote">
    <p>
      <b>{{model.globalState.message}}</b>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openChangeGlobalState()">Change</button>
    <span class="cost">Cost <b>0.1 ether</b></span>
  </mat-card-actions>
</mat-card>
